<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My flask website</title>
    <!-- Bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font-awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/utilities.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/navbar.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/preloader.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/blogs.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/theme.css')}}"
    />
  </head>
  <body>
    <div class="preloader">
      <div class="loader"></div>
    </div>

   
    <header>
      <div class="logo">
        <a href="/"><img src="{{url_for('static' , filename = 'images/title.png')}}" alt="" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#sec-2">About</a></li>
          <li><a href="/blogs">Blogs</a></li>
          <li><a href="/source_code">SourceCode</a></li>
          <li>
            <label class="switch">
              <button></button>
          </label>
          </li>
        </ul>
      </nav>
    </header>

    {% block body %} {% endblock %}
    <script>
      window.onload = function () {
        //hide the preloader
        document.querySelector(".preloader").style.display = "none";
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
