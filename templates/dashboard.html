{% extends "base_layout.html" %}


{% block body %}
<link rel="stylesheet" href="{{url_for('static' , filename='styles/dashboard.css')}}">
    <div class="container">
        <form action="/dashboard" method="post">
          <div class="title-input mt-10">
            <label for="Blog-title" class="form-label">Blog-title</label>
            <input type="text" class="form-control bg-light " placeholder="Type Your Blog Title...." name="title" id="Blog-title" required>
          </div>
          <div class="mb-3 mt-5">
            <label for="Blog-description" class="form-label" >Blog-description</label>
            <textarea class="form-control bg-light" name="desc" placeholder="Type Your Blog Content Here...." id="Blog-description" rows="10" required></textarea>
    
          </div>
          <input type="file" name="file" id="file" class="form-control" autocomplete="off ">
          <button type="submit" class="btn btn-success mt-3 center">Add Blog</button>
        </form>
    </div>
    
 
    

     




      <div class="container my-5">
          {% if allposts|length == 0 %}
          <div class="alert alert-dark" role="alert">
            A simple dark alertâ€”check it out!
          </div>
          {% else %}
          <h2 class="text-light align-center">Blog List</h2>
          {% for post in allposts %}
          <div class="blog-box bg-light">
            <div class="blog-head">
              <div class="date-time">
                <span>{{post.Date_created}}</span>
              </div>
              <div class="actions">
                <a href="/update/{{post.Sno}}" type="button" class="btn btn-outline-success btn-sm mx-1"><i
                    class="fa-solid fa-pen-to-square"></i></a>
                    <a href="/delete/{{post.Sno}}" type="button" class="btn btn-outline-danger btn-sm mx-1"><i
                      class="fa-solid fa-trash"></i></a>
              </div>
            </div>
    
            <div class="blog-details">
              <h2>{{post.title}}</h2>
    
              <p>{{post.Desc}}</p>
            </div>
            <a class="read-more-btn" href="/show_blog/{{post.Sno}}">Read More</a>
          </div>
          
    
          {% endfor %}
          {%endif%}
       {%endblock%}
