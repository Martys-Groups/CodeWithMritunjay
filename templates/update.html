{% extends "base_layout.html"%}
{% block body %}
  <body>
    <div class="container">
        <h2>Update Blogs</h2>
        <form action="/update/{{post.Sno}}" method="post">
          <div class="mb-3">
            <label for="Post-title" class="form-label">Blog-title</label>
            <input type="text" class="form-control" name="title" value="{{post.title}}" id="Blog-title" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="Blog-description" class="form-label" >Blog-content</label>
            <textarea class="form-control" name="desc" id="Blog-content" rows="7" required>{{post.Desc}}</textarea>
    
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
